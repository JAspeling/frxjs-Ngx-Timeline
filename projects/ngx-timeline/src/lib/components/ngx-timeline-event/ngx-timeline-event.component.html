<div class="event-wrapper-container" (click)="clickEmitter.next(event)">
  <div *ngIf="position===ON_RIGHT" class="arrow left"></div>
  <div class="event">
    <ng-container *ngTemplateOutlet="innerEventContainer">
    </ng-container>
  </div>
  <div *ngIf="position===ON_LEFT" class="arrow right"></div>
</div>

<ng-template #innerEventContainer>
  <div class="event-container" [ngClass]="{'reverse': event.position === ON_LEFT}">
    <div class="event-info-container">
      <div class="event-info-header">
        <div class="title-container">{{event?.eventInfo.title | titlecase}}</div>
      </div>
      <div class="event-info-body">
        <p class="event-info-description">{{event?.eventInfo.description}}</p>
      </div>
    </div>

    <div class="event-divider-container">
      <hr/>
    </div>

    <div class="event-date-container" *ngIf="getDateObj() as dateObj">
      <div>
        <p>{{dateObj?.month?.substring(0, 3) | titlecase}}</p>
      </div>
      <div>
        <p class="day">{{dateObj?.day}}</p>
      </div>
      <div>
        <p>{{dateObj?.year}}</p>
      </div>
    </div>
  </div>
</ng-template>
