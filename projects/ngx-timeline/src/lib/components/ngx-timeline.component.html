<div class="main-container">
  <div class="items-container">
    <div *ngFor="let item of items; let index = index;" class="row">
      <!-- DESKTOP VISUALIZTION -->
      <div class="col col-left desktop" [ngClass]="item.periodInfo ? 'col-period' : 'col-event'">
        <div class="event-outer-container" *ngIf="item.eventInfo && item.position === ON_LEFT">
          <ng-container *ngTemplateOutlet="eventCustomTemplate || eventTemplate; context: {event: item, position: ON_LEFT}"></ng-container>
        </div>
        <div class="hour left" *ngIf="item.eventInfo && item.position === ON_RIGHT">
          <ng-container *ngTemplateOutlet="dateInstantTemplate; context: {item: item.eventInfo}" ></ng-container>
        </div>
      </div>

      <div class="col col-center desktop" [ngClass]="item.periodInfo ? 'col-period' : 'col-event'">
        <div class="center-inner" *ngIf="item.periodInfo">
          <ng-container *ngTemplateOutlet="periodCustomTemplate || periodTemplate; context: {period: item.periodInfo, index: index}"></ng-container>
        </div>
        <div class="center-inner no-period-key" *ngIf="!item.periodInfo">
          <ng-container *ngTemplateOutlet="centerColWithBall; context: {index: index}"></ng-container>
        </div>
      </div>

      <div class="col col-right desktop" [ngClass]="item.periodInfo ? 'col-period' : 'col-event'">
        <div class="event-outer-container" *ngIf="item.eventInfo && item.position === ON_RIGHT">
          <ng-container *ngTemplateOutlet="eventTemplate; context: {event: item, position: ON_RIGHT}"></ng-container>
        </div>
        <div class="hour right" *ngIf="item.eventInfo && item.position === ON_LEFT">
          <ng-container *ngTemplateOutlet="dateInstantTemplate; context: {item: item.eventInfo}" ></ng-container>
        </div>
      </div>

      <!-- MOBILE VISUALIZTION -->
      <div class="col col-left mobile" [ngClass]="item.periodInfo ? 'col-period' : 'col-event'">
        <div class="hour left" *ngIf="item.eventInfo">
          <div class="hour-inner-container">
            <ng-container *ngTemplateOutlet="dateInstantTemplate; context: {item: item.eventInfo}" ></ng-container>
          </div>
        </div>
      </div>

      <div class="col col-center mobile" [ngClass]="item.periodInfo ? 'col-period' : 'col-event'">
        <div class="center-inner" *ngIf="item.periodInfo;">
            <ng-container *ngTemplateOutlet="periodTemplate; context: {period: item.periodInfo, index: index}"></ng-container>
        </div>
        <div class="center-inner no-period-key" *ngIf="!item.periodInfo;">
          <ng-container *ngTemplateOutlet="centerColWithBall;context: {index: index}"></ng-container>
        </div>
      </div>

      <div class="col col-right mobile" [ngClass]="item.periodInfo ? 'col-period' : 'col-event'">
        <div class="event-outer-container" *ngIf="item.eventInfo">
          <ng-container *ngTemplateOutlet="eventTemplate; context: {event: item, position: ON_RIGHT}"></ng-container>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #centerColWithBall let-index=index>
  <div class="line"></div>
  <ng-container *ngTemplateOutlet="centerIconCustomTemplate || centerIconTemplate"></ng-container>
  <div [ngClass]="{'transparent': index===items.length - 1}" class="line"></div>
</ng-template>

<ng-template #centerIconTemplate>
  <div class="center-icon-container">
    <div class="icon"></div>
  </div>
</ng-template>

<ng-template #dateInstantTemplate let-item=item>
  <span>
    {{item?.timestamp | ngxdate : false : langCode}}
  </span>
</ng-template>

<ng-template #periodTemplate let-period=period let-index=index>
  <div [ngClass]="{'transparent': !index}" class="line"></div>
  <div class="period-container">
    <div class="period-inner-container">
      <span>{{period?.firstDate | ngxdate : false : true: langCode}}</span>
    </div>
  </div>
  <div class="line"></div>
</ng-template>

<ng-template #eventTemplate let-event=event let-position=position>
  <ngx-timeline-event
    [event]="event"
    [position]=position>
  </ngx-timeline-event>
</ng-template>
